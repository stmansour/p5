<!DOCTYPE html>
<html lang="en">

<head>
    <title>MNIST Classifier - TensorFlow.js</title>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Import the webpage's stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <a href="../../index.html">P5JS Projects</a>

    <h1>TensorFlow.js MNIST Classifier</h1>

    <section class="box">
        <h2>Input Image</h2>
        <p>The image is a 28x28 pixel grayscale from the MNIST dataset</p>
        <canvas id="canvas" width="28" height="28"></canvas>
    </section>

    <section class="box">
        <h2>Prediction</h2>
        <p>Trained model prediction based on the input image.</p>
        <p>Red is an incorrect prediction, Green is a correct prediction.</p>
        <p id="prediction">Model is training...</p>
    </section>

    <!-- Import TensorFlow.js library -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@3.11.0/dist/tf.min.js" type="text/javascript"></script>

    <!-- Import the page's JavaScript to do some stuff -->
    <script type="module" src="script.js"></script>
</body>

</html>
