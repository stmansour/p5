<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="../../p5.js"></script>
    <!-- <script src="../addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="life.css">
    <meta charset="utf-8" />

  </head>
  <body>
    <main>
    </main>
    <script src="life.js"></script>
    <div id="asciiart"
        style="font-family:'Monaco';font-size:12pt;line-height:6pt;">
        <br/>
        <table align="center">
            <tr>
                <td colspan="2" align="center"><h2>Horton Conway's Life Simulator</h2></td>
            </tr>
            <tr>
                <td colspan="2">
                    <div id="lifeCanvas"></div>
                </td>
            </tr>
            <tr>
                <td colspan="2" height="10"></td>
            </tr>
            <tr>
                <td align="right" width="50%">Random Seed:</td>
                <td><span id="seed">0</span></td>
            </tr>
            <tr>
                <td align="right" width="50%">Grid Size:</td>
                <td><span id="gridsize">0</span></td>
            </tr>
            <tr>
                <td align="right" width="50%">Generations:</td>
                <td><span id="generations">0</span></td>
            </tr>
            <tr>
                <td align="right" width="50%">Stable Generation:</td>
                <td><span id="stableLabel">0</span>&nbsp;&nbsp
                    <button type="button" id="stepGen" disabled onclick="generationStep()">Show Next Generation</button>
                </td>
            </tr>
        </table>
    </div>
  </body>
</html>
