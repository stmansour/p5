<!DOCTYPE html>
<html lang="en">

<head>
    <script src="../../p5.js"></script>
    <!-- <script src="../../addons/p5.sound.min.js"></script> -->
    <link rel="stylesheet" type="text/css" href="tree.css">
    <meta charset="utf-8" />
    <title>Simple Tree Generator</title>
</head>

<body>
    <script src="tree.js"></script>
    <table align="center">
        <tr>
            <td colspan="2" align="center">
                <h2>Simple Tree Generator</h2>
            </td>
        </tr>
        <tr>
            <td colspan="2">
                <div id="theCanvas"></div>
            </td>
        </tr>
        <tr>
            <td colspan="2" height="10"></td>
        </tr>
        <tr>
            <td align="right" width="50%">Branch Rotation:</td>
            <td><span id="branchRotation">0</span><span id="branchRotationSlider"></span></td>
        </tr>
        <tr>
            <td align="right" width="50%">Initial Branch Length:</td>
            <td><span id="initialBranchLen">0</span><span id="initialBranchLenSlider"></span></td>
        </tr>
        <tr>
            <td align="right" width="50%">Branch Length Decay:</td>
            <td><span id="branchDecay">0</span><span id="branchDecaySlider"></span></td>
        </tr>
    </table>
</body>

</html>
